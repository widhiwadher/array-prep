<body>


<script>

 const arr = [3,5,7,8,4,2]

//  double the number

  function double (arr){
      return  arr*2 ;
  }
  console.log(arr.map(double));

// triple the number

function triple (arr) {
    return arr*3 ; 
}

console.log(arr.map(triple));

// make it binary

function binary (arr) {
return arr.toString(2);
}

console.log(arr.map(binary));

// filter function  

function charsejyada (arr) {
return arr.filter(arr > 4);
}
console.log(charsejyada)

</script>
